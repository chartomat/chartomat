<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chartomat</title>

    <link rel="stylesheet" media="screen" href="libs/handsontable-0.20.3/handsontable.full.min.css">
    <link rel="stylesheet" media="screen" href="style.css">
</head>
<body>
    <div id="header">
        <h1>chartomat</h1>
        <a class="btn" onclick="chartomat.save()">Save</a>
        <a class="btn" id="share-btn" onclick="chartomat.shareTooltip.toggle()" hidden>Share</a>
        <div id="share-tooltip" hidden>
            <div class="arrow-up"></div>
            <label>embed code:</label>
            <textarea id="embed-code" rows="4" readonly></textarea>
        </div>
    </div>

    <div id="tableContainer">
        <div id="table"></div>
    </div>

    <div id="chartContainer">
        <div id="chart"></div>
    </div>
    
    <script src="libs/jquery-1.12.0/jquery.min.js"></script>
    <script src="libs/plotly-1.4.1/plotly.min.js"></script>
    <script src="libs/handsontable-0.20.3/handsontable.full.min.js"></script>
    <script src="app.min.js"></script>
    <script>
        chartomat.init();
    </script>
